<div class="demo-container">
  <h4>{{rc.report.report_name}}</h4>
  <h6>{{rc.report.subheading}}</h6>
  <div id="sales"></div>
  <div id="sales-popup"></div>
</div>

<script>
  const sales_data = {{ final_data|safe }};
  
  $(() => {
    let drillDownDataSource = {};
    //console.log(sales_data);
    $('#sales').dxPivotGrid({
      allowSortingBySummary: true,
      allowSorting: true,
      allowFiltering: true,
      allowExpandAll: true,
      showBorders: true,
      showRowGrandTotals: {{rc.row_total|lower}},
      showColumnGrandTotals: {{rc.column_total|lower}},
      fieldChooser: {
        enabled: {{rc.field_chooser|lower}},
      },
      export: {
        enabled:true
        },
      onCellClick(e) {
        if (e.area === 'data') {
          const pivotGridDataSource = e.component.getDataSource();
          const rowPathLength = e.cell.rowPath.length;
          const rowPathName = e.cell.rowPath[rowPathLength - 1];
          const popupTitle = `${rowPathName || 'Total'} Drill Down Data`;
  
          drillDownDataSource = pivotGridDataSource.createDrillDownDataSource(e.cell);
          salesPopup.option('title', popupTitle);
          salesPopup.show();
        }
      },
      onExporting: function(e) { 
        var workbook = new ExcelJS.Workbook(); 
        var worksheet = workbook.addWorksheet('Main sheet'); 
        DevExpress.excelExporter.exportPivotGrid({ 
            worksheet: worksheet, 
            component: e.component,
            customizeCell: function(options) {
                var excelCell = options;
                excelCell.font = { name: 'Arial', size: 12 };
                excelCell.alignment = { horizontal: 'left' };
            } 
        }).then(function() {
            workbook.xlsx.writeBuffer().then(function(buffer) { 
                saveAs(new Blob([buffer], { type: 'application/octet-stream' }), 'PivotGrid.xlsx'); 
            }); 
        }); 
        e.cancel = true; 
    },
      dataSource: {
        fields: [
        {% for f in field_list %}  
        {% templatetag openbrace %}
          'caption': '{{f}}',
          'dataField': '{{f}}',
          'width': 150,
          'area': 'row',
          'expanded': true
          {% templatetag closebrace %},
        {% endfor %}
         {
          dataField: 'PERIOD',
          dataType: 'date',
          area: 'column',
        }, {
          caption: 'VALUE_BASE_TOKEN',
          dataField: '{{rc.value_col}}',
          dataType: 'number',
          summaryType: 'sum',
          //format: 'Number',
          format: {
                type: "{{rc.show_as_dollar}}",//fixedPoint
                precision: 0
            },
          area: 'data',
          {% if rc.value_as_cumulative %}
          runningTotal: 'no',
          {% endif %}
          //allowCrossGroupCalculation: true,
        },
      ],
        store: sales_data,
      },
    });
  
    const salesPopup = $('#sales-popup').dxPopup({
      width: 1360,
      height: 600,
      //resizeEnabled:true,
      contentTemplate(contentElement) {
        $('<div />')
          .addClass('drill-down')
          .dxDataGrid({
            width: 1260,
            height: 500,
            scrolling: {
              mode: 'virtual',
            },
            export: {
              enabled:true,
              allowExportSelectedData: true
              },
              onExporting(e) {
                const workbook = new ExcelJS.Workbook();
                const worksheet = workbook.addWorksheet('LIDO');
          
                DevExpress.excelExporter.exportDataGrid({
                  component: e.component,
                  worksheet,
                  autoFilterEnabled: true,
                }).then(() => {
                  workbook.xlsx.writeBuffer().then((buffer) => {
                    saveAs(new Blob([buffer], { type: 'application/octet-stream' }), 'LIDO.xlsx');
                  });
                });
                e.cancel = true;
              },
            columns: ['PERIOD', 'PRIMARY_LABEL', 'SECONDARY_LABEL', 'ACCOUNT','BASE_TOKEN_ADDRESS','VALUE_BASE_TOKEN'],
          })
          .appendTo(contentElement);
      },
      onShowing() {
        $('.drill-down')
          .dxDataGrid('instance')
          .option('dataSource', drillDownDataSource);
      },
      onShown() {
        $('.drill-down')
          .dxDataGrid('instance')
          .updateDimensions();
      },
          
    }).dxPopup('instance');
  });
  
</script>
{% endblock %}
